{% load static %}

<header class="header-part">
    <div class="container">
        <div class="header-content">
            <div class="header-media-group">
                <button class="header-user"><img src="{% static 'website/images/user.png' %}" alt="user"></button>
                <a href="#"><img src="{% static 'website/images/logo.png' %}" alt="logo"></a>
                <button class="header-src"><i class="fas fa-search"></i></button>
            </div>
            <a href="#" class="header-logo"><img src="{% static 'website/images/logo.png' %}" alt="logo"></a><a
                href="#"
                class="header-widget"
                title="My Account"><img
                src="{% static 'website/images/user.png' %}" alt="user"><span>join</span></a>
            <form class="header-form" method="get" action="/product/"><input type="text" id="name" name="name" placeholder="Search anything...">
                <button><i class="fas fa-search"></i></button>
            </form>
            <div class="header-widget-group"><a href="#" class="header-widget" title="Compare List"><i
                    class="fas fa-random"></i><sup>0</sup></a><a href="#" class="header-widget"
                                                                 title="Wishlist"><i
                    class="fas fa-heart"></i><sup>0</sup></a>
                <button class="header-widget header-cart" title="Cartlist"><i
                        class="fas fa-shopping-basket"></i><sup>0</sup><span>total price<small>$00</small></span>
                </button>
            </div>
        </div>
    </div>
</header>
<nav class="navbar-part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="navbar-content">
                    <ul class="navbar-list">
                        <li class="navbar-item"><a class="navbar-link" href="#">Home</a></li>
                        <li class="navbar-item"><a class="navbar-link" href="#">Products</a></li>
                        <li class="navbar-item"><a class="navbar-link" href="#">Categories</a></li>
                        <li class="navbar-item"><a class="navbar-link" href="#">Brands</a></li>
                        <li class="navbar-item"><a class="navbar-link" href="#">Contact</a></li>
                    </ul>
                    <div class="navbar-info-group">
                        <div class="navbar-info"><i class="icofont-ui-touch-phone"></i>
                            <p><small>call us</small><span>(+880) 183 8288 389</span></p></div>
                        <div class="navbar-info"><i class="icofont-ui-email"></i>
                            <p><small>email us</small><span>support@example.com</span></p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
